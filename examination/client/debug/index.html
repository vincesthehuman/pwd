<!doctype html>

<html>
<head>
    <title>My PWD</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylesheet/style.css"/>

    <template>
        <div class="window">
            <div class="topbar">
                <img class="topicon" src="">
                <a id="close" href="#"><img src="/image/close.png"></a>
                <a class="appsettings" href="#"><img></a>
            </div>
            <div class="windowcontent">
            </div>
        </div>
    </template>

    <template>
        <div class="memory">
            <a href="#"><img src="image/0.png" alt="A gameBoard card with a question mark"></a>
        </div>
    </template>

    <template>
        <div class="gamesettings">
            <p>Cards:</p>
            <form>
                <input type="radio" id="44" name="checkbox" value="44"><label for="44">4 x 4</label>
                <input type="radio" id="42" name="checkbox" value="42"><label for="42">4 x 2</label>
                <input type="radio" id="22" name="checkbox" value="22"><label for="22">2 x 2</label>
            </form>
        </div>
    </template>

    <template>
        <div class="startgame">
            <p>Click on the settings button on the top right to choose the size of the game</p>
        </div>
    </template>

    <template>
        <div class="scoreBoard">
            <h3>Click on two tiles to start the game</h3>
        </div>
    </template>

    <template>
        <div class="settingsContent">
            <div><p>Your current username:</p></div>
            <div><p id="username"></p></div>
            <div>
                <form>
                    <input id="newUsername" type="text" name="newUsername" placeholder="Enter new username">
                    <button type="button">Set new chatname</button>
                </form>
            </div>
        </div>
    </template>

    <template>
        <div class="changeTheme">
            <p class="text">Click on a image to switch background on the PWD</p>
            <div class="options">
                <div><a class="option1" href="#"></a></div>
                <div><a class="option2" href="#"></a></div>
                <div><a class="option3" href="#"></a></div>
                <div><a class="option4" href="#"><img src="/image/jakethedog.png"></a></div>
            </div>
        </div>
    </template>

</head>

<body>
    <div id="wrapper">

        <div id="sidebar">
                <div class="icon" id="Game">
                    <a href="#"><img src="/image/Game.png" alt="picture of a game controller"></a>
                </div>

                <div class="icon" id="Chat">
                    <a  href="#"><img src="/image/Chat.png" alt="picture of a chat-bubble"></a>
                </div>

                <div class="icon" id="Settings">
                    <a href="#"><img src="/image/settings.png" alt="Settings"></a>
                </div>
        </div>

    </div>
</body>
<script src="javascript/build.js" defer></script>
</html>
